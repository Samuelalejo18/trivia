<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Trivia Game</title>
</head>
<body>
  <div class="container">
    <h1 class="mt-4">Trivia Game</h1>
    <div class="row mt-4">
      <div class="col-md-4">
        <div class="mb-3">
          <label for="categorySelect" class="form-label">Categoría:</label>
          <select class="form-select" id="categorySelect">
            <!-- Opciones de categoría se cargarán dinámicamente desde JavaScript -->
          </select>
        </div>
        <div class="mb-3">
          <label for="difficultySelect" class="form-label">Dificultad:</label>
          <select class="form-select" id="difficultySelect">
            <option value="easy">Fácil</option>
            <option value="medium">Medio</option>
            <option value="hard">Difícil</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="typeSelect" class="form-label">Tipo de Respuesta:</label>
          <select class="form-select" id="typeSelect">
            <option value="multiple">Múltiple</option>
            <option value="boolean">Verdadero/Falso</option>
          </select>
        </div>
        <button id="startButton" class="btn btn-primary">Comenzar Trivia</button>
      </div>
      <div class="col-md-8" id="triviaContainer">
        <!-- Preguntas y respuestas se cargarán dinámicamente desde JavaScript -->
      </div>
    </div>
    <div id="scoreContainer" class="mt-4">
      <h3>Puntaje: <span id="score">0</span></h3>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
